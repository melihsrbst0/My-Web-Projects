<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/3f3e330cd6.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container tophead ">

        <div class="row justify-content-center">
            <div class=" text-center ">
                <h2>
                    Contact Form #09

                </h2>
                <br>
                <br>
                <br>
                

            </div>
        </div>
        
        <div class="row justify-content-center middle">
            <div class="col-md-4">
                <div class="d-flex align-items-center flex-column">
                    <div class=" icon row justify-content-center ">
                    
                        <span class=" fa fa-map-marker">
                            
                        </span>
                    
                        
                    </div>
                    <div class=" row justify-content-center">
                        <p class="undericonhead">
                            Address:
                        </p>
                        
                    </div>
                    <div class=" row justify-content-center">
                        <p>
                            198 West 21th Street, <br>
                            Suite 721 New York NY 10016
                        </p>
                        
                    </div>
                </div>
            </div>


            
            <div class="col-md-4">
                <div class="d-flex align-items-center flex-column">
                        <div class=" icon row justify-content-center ">
                        
                            <span class=" fa fa-phone">
                            
                            </span>
                        
                        </div>
                        <div class=" undericonhead row justify-content-center">
                            <p>
                            Phone:
                            </p>
                        
                        </div>
                        <div class=" row justify-content-center">
                            <p>
                                + 1235 2355 98
                            </p>
                            
                        </div>
                </div>
                

           
            </div>


            <div class="col-md-4">
                <div class="d-flex align-items-center flex-column">

                    <div class=" icon row justify-content-center ">
                        
                            <span class=" fa fa-paper-plane">
                                
                            </span>
                        
                    </div>
                        <div class=" undericonhead row justify-content-center">
                            <p>
                                Email:
                            </p>
                        
                        </div>
                        <div class=" row justify-content-center">
                            <p>
                                info@yoursite.com
                            </p>
                    
                        </div> 

                </div>
               
                
             
            </div>
            
            

            </div>


            <div class="row bottom ">

                <div class="col-md-6 text-center">
                    <h2>
                        Get in touch with us
                    </h2>

                </div>
                

            </div>
            <div class="row">

                <div class="col-12 mb-3">
                    <input type="text" placeholder="Name" class="formInput ps-2">
                </div>
                
                <div class="col-12 mb-3">
                    <input type="text" placeholder="Email" class="formInput ps-2 ">
                </div>

                <div class="col-12 mb-3">
                    <input type="text" placeholder="Subject" class="formInput ps-2">
                </div>

                <div class="col-12">
                    <textarea type="text" placeholder="Message" class=" message ps-2"></textarea>
                </div>
                
                <div class="col-12">
                    <button class="sendbutton" type="button"><b>Send Message</b></button> 

                </div>

            </div>
        </div>

</div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
